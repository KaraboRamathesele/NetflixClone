<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Netflix South Africa- Watch TV Shows Online, Watch Movies Online
    </title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar_netflix">
          <img src="" alt="Netflix Logo" class="netflix_logo" />
        </div>
        <!-- Language dropdown and Sign In Button-->
        <div class="navbar_nav_items">
          <!-- Dropdown -->
          <div class="nav__item">
            <div class="dropdown_container">
              <select
                name="languages"
                id="selectLanguages"
                class="language_drop_down"
              >
                <option value="english" selected>English</option>
                <option value="english">English</option>
              </select>
            </div>
          </div>
          <!-- Sign In -->
          <div class="nav__item">
            <button class="signin_button">Sign In</button>
          </div>
        </div>
      </nav>
    </header>
    <script src="./index.js"></script>
  </body>
</html>
